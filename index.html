<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <form id="signupForm">
        <fieldset>
          <legend>Sign-up Form</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required onblur="checkEmpty(this)" onfocus="this.classList.remove('empty')"><br>
        
          <label for="username">Preferred Username:</label>
          <input type="text" id="username" name="username" required onblur="checkEmpty(this)" onfocus="this.classList.remove('empty')"><br>
        
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required onblur="checkEmpty(this)" onfocus="this.classList.remove('empty')"><br>
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required onblur="checkEmpty(this)" onfocus="this.classList.remove('empty')"><br>
        
          <label for="address">Address:</label>
          <textarea id="address" name="address" required onblur="checkEmpty(this)" onfocus="this.classList.remove('empty')"></textarea><br>
        
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required onblur="checkEmpty(this)" onfocus="this.classList.remove('empty')">
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to mention">Prefer not to mention</option>
          </select><br>
        
          <label for="interests">Interests:</label>
          <textarea id="interests" name="interests" required onblur="checkEmpty(this)" onfocus="this.classList.remove('empty')"></textarea><br>
        
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </fieldset>
      </form>

      <p id="output"> </p>




    
</body>
</html>
